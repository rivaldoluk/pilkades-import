<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pilkades 2026 - Aktivasi Wallet Voting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #111;
      padding: 35px 25px;
      border-radius: 20px;
      max-width: 420px;
      width: 95%;
      box-shadow: 0 10px 40px rgba(255, 107, 0, 0.3);
    }
    h1 {
      color: #ff6b00;
      margin: 0 0 20px;
      font-size: 2.2em;
    }
    ol {
      text-align: left;
      margin: 20px 0;
      padding-left: 20px;
    }
    ol li {
      margin: 12px 0;
      line-height: 1.5;
    }
    .seed {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 1.15em;
      line-height: 1.8;
      word-spacing: 8px;
      margin: 25px 0;
      user-select: all;
      border: 1px solid #333;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: text;
    }
    .btn {
      background: #ff6b00;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin: 12px 8px;
      display: inline-block;
      min-width: 240px;
      transition: all 0.3s;
    }
    .btn:hover {background:#e55a00;}
    .btn-copy {
      background: #333;
      position: relative;
    }
    .btn-copy i {margin-right:8px;}
    .btn-copy.copied {
      background: #0c6e0c;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
    @media (max-width: 480px) {
      h1 {font-size:1.9em;}
      .btn {width:100%; margin:10px 0;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pilkades 2026</h1>
    <p><strong>Wallet voting kamu sudah siap!</strong></p>

    <ol>
      <li>Buka aplikasi <strong>MetaMask</strong> (download dulu kalau belum punya)</li>
      <li>Pilih <strong>“Import Wallet”</strong> atau <strong>“Sudah punya wallet”</strong></li>
      <li>Salin 12 kata di bawah ini → paste → selesai!</li>
    </ol>

    <div class="seed" id="seedBox">Sedang memuat 12 kata…</div>

    <!-- Tombol 1: Copy 12 Kata -->
    <button class="btn btn-copy" id="copyBtn">
      <i class="fas fa-copy"></i> <span>Copy 12 Kata Rahasia</span>
    </button>

    <!-- Tombol 2: Buka MetaMask (hanya redirect ke app) -->
    <button class="btn" onclick="location.href='https://metamask.app.link'">
      <i class="fas fa-external-link-alt"></i> Buka MetaMask Sekarang
    </button>

    <div class="footer">
      Panitia Desa • Sistem Voting Blockchain 2026
    </div>
  </div>

  <script>
    // Ambil seed phrase dari parameter URL (?seed=...)
    const params = new URLSearchParams(location.search);
    const seed = params.get('seed')?.trim();

    if (!seed || seed.split(/\s+/).filter(word => word.length > 0).length !== 12) {
      document.body.innerHTML = "<div style='color:red;padding:50px;font-size:2em;'>Link tidak valid atau sudah rusak!</div>";
    } else {
      // Tampilkan seed phrase
      document.getElementById('seedBox').textContent = seed;

      // ---------- FUNGSI COPY KE CLIPBOARD ----------
      const copyBtn = document.getElementById('copyBtn');
      const copyText = copyBtn.querySelector('span');
      const copyIcon = copyBtn.querySelector('i');

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(seed);
          copyBtn.classList.add('copied');
          copyText.textContent = 'Berhasil Disalin!';
          copyIcon.className = 'fas fa-check';
          setTimeout(() => {
            copyBtn.classList.remove('copied');
            copyText.textContent = 'Copy 12 Kata Rahasia';
            copyIcon.className = 'fas fa-copy';
          }, 3000);
        } catch (err) {
          alert('Gagal copy otomatis. Silakan blok teks di atas lalu copy manual.');
        }
      });
    }
  </script>
</body>
</html>
