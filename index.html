<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pilkades 2025 - Import Wallet</title>
  <style>
    body {font-family: Arial, sans-serif; text-align:center; padding:50px 20px; background:#000; color:white; margin:0; min-height:100vh;}
    h1 {color:#ff6b00; font-size:2.5em;}
    .info {background:#111; padding:25px; border-radius:15px; margin:20px auto; max-width:600px;}
  </style>
</head>
<body>
  <h1>Pilkades 2025</h1>
  <div class="info">
    <p><strong>Wallet kamu siap!</strong></p>
    <p>Sedang membuka MetaMask...</p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const pk = params.get('pk');

    // Validasi private key
    if (!pk || pk.length !== 64) {
      document.body.innerHTML = "<h1 style='color:#ff4750;'>Private Key Tidak Valid!</h1>";
      throw new Error("Invalid PK");
    }

    // INI URL RESMI DARI METAMASK YANG 100% MEMICU POP-UP IMPORT ACCOUNT
    const importUrl = `https://metamask.github.io/import-account/?privateKey=0x${pk}&name=Pilkades+2025&source=QR`;

    // CARA 1: Universal Link (iOS + Android terbaru) — PALING AMPUH
    location.replace("https://metamask.app.link/dapp/" + encodeURIComponent(importUrl));

    // CARA 2: Fallback untuk Android lama (metamask://)
    setTimeout(() => {
      location.replace("metamask://dapp/" + importUrl);
    }, 800);

    // CARA 3: Fallback terakhir — buka di browser biasa kalau semua gagal
    setTimeout(() => {
      location.replace(importUrl);
    }, 1600);
  </script>
</body>
</html>
