<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pilkades 2026 - Aktivasi Wallet Voting</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card {
      background: #111;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(255, 107, 0, 0.2);
    }
    h1 {
      color: #ff6b00;
      font-size: 2.3em;
      margin-bottom: 15px;
    }
    .seed {
      background: #222;
      padding: 20px;
      border-radius: 14px;
      font-family: 'Courier New', monospace;
      font-size: 1.25em;
      line-height: 1.8;
      word-spacing: 10px;
      margin: 25px 0;
      border: 2px solid #333;
      user-select: all;
    }
    .btn {
      background: #ff6b00;
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.4em;
      border-radius: 50px;
      width: 100%;
      margin: 12px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-copy {
      background: #333;
      font-size: 1.2em;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
    .check {
      color: #0f0;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pilkades 2026</h1>
    <p><strong>Wallet voting Anda sudah aktif!</strong></p>
    <p>Ikuti 3 langkah mudah ini:</p>

    <div class="seed" id="seedBox">Memuat 12 kata rahasia…</div>

    <button class="btn btn-copy" onclick="copySeed()">
      Salin 12 Kata Rahasia
    </button>

    <button class="btn" onclick="openMetaMask()">
      Buka MetaMask Sekarang
    </button>

    <div style="margin-top:25px; line-height:1.7; font-size:1.1em;">
      <div class="check">Checkmark 1. Buka MetaMask</div>
      <div class="check">Checkmark 2. Pilih "Import Wallet"</div>
      <div class="check">Checkmark 3. Paste 12 kata di atas → Selesai!</div>
    </div>

    <div class="footer">
      Panitia Pilkades • Sistem Blockchain 2026<br>
      Hubungi petugas jika ada kendala
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const seed = params.get('seed');

    if (!seed || seed.trim().split(/\s+/).length !== 12) {
      document.body.innerHTML = "<h1 style='color:red; padding:50px;'>Link tidak valid atau rusak!</h1>";
    } else {
      // Tampilkan 12 kata
      document.getElementById('seedBox').textContent = seed.trim();

      // Fungsi copy
      window.copySeed = function() {
        navigator.clipboard.writeText(seed.trim()).then(() => {
          alert("Checkmark 12 kata rahasia sudah disalin!\nSekarang buka MetaMask → Import → Paste di sana.");
        }).catch(() => {
          alert("Gagal copy. Silakan tekan lama pada 12 kata di atas → Salin");
        });
      };

      // Buka MetaMask
      window.openMetaMask = function() {
        location.href = "https://metamask.app.link";
      };
    }
  </script>
</body>
</html>
