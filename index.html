<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pilkades 2025 - Import Wallet</title>
  <style>
    body {font-family: Arial; text-align:center; padding:50px 20px; background:#000; color:white; margin:0; min-height:100vh;}
    h1 {color:#ff6b00; font-size:2.5em;}
    button {padding:20px 50px; font-size:22px; background:#ff6b00; color:white; border:none; border-radius:50px; cursor:pointer; margin:15px;}
    button:hover {background:#e55a00;}
    .info {background:#111; padding:25px; border-radius:15px; margin:20px auto; max-width:600px;}
  </style>
</head>
<body>
  <h1>ðŸ‡®ðŸ‡© Pilkades 2025</h1>
  <div class="info">
    <p><strong>Wallet siap digunakan!</strong></p>
    <p>Klik tombol di bawah â†’ MetaMask akan otomatis membuka halaman import dengan private key sudah terisi.</p>
  </div>

  <button onclick="importToMetaMask()">ðŸš€ Import Otomatis ke MetaMask</button>

  <script>
    const params = new URLSearchParams(location.search);
    const pk = params.get('pk');

    if (!pk || pk.length !== 64) {
      document.body.innerHTML = "<h1 style='color:red;'>Private Key Tidak Valid!</h1>";
      throw "";
    }

    function importToMetaMask() {
      // INI CARA 100% OTOMATIS YANG DIPAKAI SEMUA PROYEK BESAR
      const fullPk = "0x" + pk;
      const importUrl = `https://metamask.github.io/import-account/?privateKey=${fullPk}`;
      
      // Force buka di MetaMask app
      location.href = "https://metamask.app.link/dapp/" + encodeURIComponent(importUrl);
    }

    // Auto trigger kalau dibuka dari QR
    setTimeout(importToMetaMask, 1000);
  </script>
</body>
</html>
